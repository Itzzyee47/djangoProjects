<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>login</title>
</head>
<body>
    {% block content %}
    <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.user_name }}
            {{ form.password }}
           <button type="submit">Login</button>

          <div>
            No account?<a href="{% url 'index' %}" style="text-align: center; text-decoration:none;color:aqua; ">register</a>
          </div>
        </form>
      <p style="color: red;" id="error">  {{ message }}</p>

    {% endblock %}
</body>
</html>
